<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mainJS.js"></script>
    <title>Juros compostos</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Calculadora de Juros</h1>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="home">
                <h2>Bem vindo ao seu simulador! Obrigado pelo apoio.</h2>
                <h3>Simulador</h3>
                <form onsubmit="getData()" method="POST">
                    <ul>
                        <li class="name">
                            <div class="txt">
                                <label class="name-ts" for="nameInput">Nome</label>
                                <input required autofocus id="nameInput" name="nameInput" type="text">
                            </div>
                        </li>

                        <li class="month-part">
                            <div class="txt">
                                <label class="month-ts" for="monthnput">Aporte Mensal</label>
                                <input required id="monthnput" name="monthnput" type="number">
                            </div>
                        </li>

                        <li class="tax">
                            <div class="txt">
                                <label class="tax-ts" for="taxInput">Taxa</label>
                                <input required step="0.1" id="taxInput" name="taxInput" type="number" >
                            </div>
                        </li>

                        <li class="time">
                            <div class="txt">
                                <label class="time-ts" for="timeInput">Tempo (meses)</label>
                                <input required id="timeInput" name="timeInput"  type="number" >
                            </div>
                        </li>
                    </ul>

                    <button type="submit">Simular</button>

                </form>
            </div>
        </div>
        <div class="ghost-answer">
                <div class="answer">
                   
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
