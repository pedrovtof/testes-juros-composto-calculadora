<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mainJS.js"></script>
    <title>Juros compostos</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Calculadora de Juros</h1>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="home">
                <h2>Bem vindo ao seu simulador! Obrigado pelo apoio.</h2>
                <h3>Simulador</h3>
                <form action="" method="">
                    <ul>
                        <li class="name">
                            <div class="txt">
                                <label class="name-ts" for="">Nome</label>
                                <input type="text">
                            </div>
                        </li>

                        <li class="month-part">
                            <div class="txt">
                                <label class="month-ts" for="">Mensalidade</label>
                                <input type="number">
                            </div>
                        </li>

                        <li class="time">
                            <div class="txt">
                                <label class="time-ts" for="">Tempo</label>
                                <input type="number" name="as" id="">
                            </div>
                        </li>
                    </ul>

                    <button type="submit">Simular</button>

                </form>
            </div>
            <div class="ghost-answer"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
